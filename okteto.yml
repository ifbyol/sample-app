build:
  booking-management:
    context: ./booking-management
  payments:
    context: ./payments
  booking:
    context: ./booking
  worker:
    context: ./worker
  admin:
    context: ./admin
  gateway:
    context: ./gateway
  frontend:
    context: ./frontend

deploy:
  compose: docker-compose.yml

test:
  payments:
    image: okteto/node:20
    context: ./payments
    commands:
      - npm install
      - npm test

dev:
  booking-management:
    image: okteto/golang:1
    command: bash
    workdir: /app
    sync:
      - ./booking-management:/app
    forward:
      - 8080:8080
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=booking_management

  payments:
    image: okteto/node:20
    command: bash
    workdir: /app
    sync:
      - ./payments:/app
    forward:
      - 3000:3000
    environment:
      - PORT=3000
      - NODE_ENV=development
      - LOG_LEVEL=debug

  booking:
    image: okteto/golang:1
    command: bash
    workdir: /app
    sync:
      - ./booking:/app
    forward:
      - 8081:8081
    environment:
      - PORT=8081
      - KAFKA_BROKERS=kafka:9092

  worker:
    image: okteto/golang:1
    command: bash
    workdir: /app
    sync:
      - ./worker:/app
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=booking_management
      - KAFKA_BROKERS=kafka:9092

  admin:
    image: okteto/node:20
    command: bash
    workdir: /app
    sync:
      - ./admin:/app
    forward:
      - 3001:3001
    environment:
      - PORT=3001
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=admin
      - DB_PASSWORD=admin
      - DB_NAME=admin_db

  gateway:
    image: okteto/golang:1
    command: bash
    workdir: /app
    sync:
      - ./gateway:/app
    forward:
      - 8082:8082
    environment:
      - PORT=8082

  frontend:
    image: okteto/node:20
    command: bash
    workdir: /app
    sync:
      - ./frontend:/app
    forward:
      - 3080:3000
    environment:
      - GATEWAY_API_BASE_URL=http://localhost:8082
      - IGNORE_SSL_ERRORS=true
      - PORT=3000
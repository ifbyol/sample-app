build:
  booking-management:
    context: ./booking-management
  payments:
    context: ./payments

deploy:
  compose: docker-compose.yml

dev:
  booking-management:
    image: okteto/golang:1
    command: bash
    workdir: /app
    sync:
      - ./booking-management:/app
    forward:
      - 8080:8080
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=booking_management

  payments:
    image: okteto/node:20
    command: bash
    workdir: /app
    sync:
      - ./payments:/app
    forward:
      - 3000:3000
    environment:
      - PORT=3000
      - NODE_ENV=development
      - LOG_LEVEL=debug